<div class="fondo-modal-imagen oculto animate fadeIn fast" [class.oculto]="modalService.ocultarModal">

  <div id="responsive-modal" class="modal fade show" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    style="display: block; padding-right: 16px;">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Cargar imagen</h4>
          <button (click)="cerrarModal()" type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        </div>
        <div class="modal-body">

          <h3>Seleccione una img</h3>
          <div class="text-center">

            <img *ngIf="!imgTemp" [src]="modalService.img" class="img-avatar mb-3">
            <img *ngIf="imgTemp" [src]="imgTemp" class="img-avatar mb-3">
          </div>
          <input type="file" (change)="cambiarImagen($event.target.files[0])">

        </div>
        <div class="modal-footer">
          <button (click)="cerrarModal()" type="button" class="btn btn-default waves-effect">Cancelar</button>
          <button (click)="subirImagen()" type="button" class="btn btn-danger waves-effect waves-light">actualizar
            imagen
          </button>
        </div>
      </div>
    </div>

  </div>
